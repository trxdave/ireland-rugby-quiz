<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ireland rugby quiz">
    <meta name="keywords" content="sport, quiz, score">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ireland Rugby Quiz</title>
</head>

<body>
    <!--Title header-->
    <header id="title">
        <h1>Ireland Rugby Quiz</h1>

    <!--Logo-->
        <div class="logo">
        <img src="assets/images/irfu-logo.png" alt="logo" class="irfu-logo">
    </div>
    
    <section class="quiz-container" id="quiz">
    
    <div class="counter-container">
        <p>Score: <span id="current-score"></span></p>
        <p>Question: <span id="current-question"></span></p>
    </div>

    <div class="question-container">
        <h1 id="question">question</h1>
    </div>

    <div class="answers-container">
        <div class=answer-box>
            <p class="answer">A</p>
            <p class="answer-text" data-number="1" id="A"></p>
        </div>
        <div class=answer-box>
            <p class="answer">B</p>
            <p class="answer-text" data-number="2" id="B"></p>
        </div>
        <div class=answer-box>
            <p class="answer">C</p>
            <p class="answer-text" data-number="3" id="C"></p>
        </div>
        <div class=answer-box>
            <p class="answer">D</p>
            <p class="answer-text" data-number="4" id="D"></p>
        </div>
    </div>

</section>

    </header>

    <footer>
    

    </footer>
<!-- Font awesome script -->

<script src="https://kit.fontawesome.com/7ba55c86da.js" crossorigin="anonymous">
</script>

</body>
</html>
